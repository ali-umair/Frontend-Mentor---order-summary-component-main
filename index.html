<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./styles.css">
  
  <title>Order summary card</title>

</head>
<body>

  <section class="order-card">

    <div class="hero-illustration">
      <img src="./images/illustration-hero.svg" alt="hero illustration">
    </div>

    <h1 class="main-heading">Order Summary</h1>

    <p class="order-summary">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!
    </p>

    <div class="plan-card">
      <div class="plan-card-left">
        <img class="music-icon" src="./images/icon-music.svg">
        <h5 class="plan-heading">Annual Plan <span class="plan-price">$59.99/year</span></h5>
      </div>
      <a href="#" class="plan-change-link">Change</a>
    </div>

    <button class="payment-button">Proceed to Payment</button>
    <button class="cancel-button">Cancel Order</button>
    
  </section>

</body>
</html>
